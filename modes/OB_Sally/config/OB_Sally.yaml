# config_version=4
# NBX (The Nightmare Before Christmas Pinball)

#Oogie mode 3

mode:
  start_events: ob_mode_3_start
  stop_events: ob_mode_3_stop
  code: OB_Sally.OB_Sally
  priority: 800

  
sound_player:
  OB_Sally_music_start:
    loop_This_is_halloween_finale:
      action: play    
      loops: -1
      volume: 0.5 

  OB_Sally_music_stop:
    loop_This_is_halloween_finale:
      action: stop

  mode_OB_Sally_stopping:
    loop_This_is_halloween_finale:
      action: stop



widget_player:
  show_OB_Sally_slide_wide:
    widget_OBSALLY_wide: 
      slide: leftframe     
      
  show_OB_Sally_slide_narrow:   
    widget_OBSALLY_narrow:  
      slide: leftframe
            
  show_OB_Sally_slide_intro:
    widget_OBSALLY_full:   
      slide: leftframe  
      widget_settings:    
        expire: 5s      
      
  show_OB_Sally_msg_1:         
    widget_OB_Sally_msg_1:    
      slide: leftframe  
      widget_settings:    
        expire: 1.95s      

  show_OB_Sally_msg_1_n:         
    widget_OB_Sally_msg_1_n:    
      slide: leftframe    
      widget_settings:    
        expire: 1.95s      

  show_OB_Sally_msg_2:         
    widget_OB_Sally_msg_2:    
      slide: leftframe  
      widget_settings:    
        expire: 1.95s      

  show_OB_Sally_msg_2_n:         
    widget_OB_Sally_msg_2_n:    
      slide: leftframe    
      widget_settings:    
        expire: 1.95s      

      
  remove_OB_Sally_slide_wide:
    widget_OBSALLY_wide: 
      action: remove
      slide: leftframe        
    
  remove_OB_Sally_slide_narrow:      
    widget_OBSALLY_narrow:    
      action: remove
      slide: leftframe        

  remove_OB_Sally_slide_intro:
    widget_OBSALLY_full:   
      slide: leftframe  
      action: remove

  remove_OB_Sally_messages:
    widget_OB_Sally_msg_1:    
      action: remove    
      slide: leftframe        
    widget_OB_Sally_msg_1_n:        
      action: remove    
      slide: leftframe        
    widget_OB_Sally_msg_2:    
      action: remove    
      slide: leftframe        
    widget_OB_Sally_msg_2_n:        
      action: remove    
      slide: leftframe        
        
        
        
        
