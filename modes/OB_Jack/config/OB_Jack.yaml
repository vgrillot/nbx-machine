# config_version=4
# NBX (The Nightmare Before Christmas Pinball)

#Oogie mode 5

mode:
  start_events: ob_mode_5_start
  stop_events: ob_mode_5_stop
  code: OB_Jack.OB_Jack
  priority: 800

  
sound_player:
  OB_Jack_music_start:
    loop_This_is_halloween_finale:
      action: play    
      loops: -1
      volume: 0.5 

  OB_Jack_music_stop:
    loop_This_is_halloween_finale:
      action: stop

  mode_OB_Jack_stopping:
    loop_This_is_halloween_finale:
      action: stop


widget_player:
  show_OB_Jack_slide_wide:
    widget_OBJack_wide: 
      slide: leftframe     
      
  show_OB_Jack_slide_narrow:   
    widget_OBJack_narrow:  
      slide: leftframe
            
  show_OB_Jack_slide_intro:
    widget_OBJack_full:   
      slide: leftframe  
      widget_settings:    
        expire: 5s      
      
  show_OB_Jack_msg_1:         
    widget_OB_Jack_msg_1:    
      slide: leftframe  
      widget_settings:    
        expire: 1.95s      

  show_OB_Jack_msg_1_n:         
    widget_OB_Jack_msg_1_n:    
      slide: leftframe    
      widget_settings:    
        expire: 1.95s      

  show_OB_Jack_msg_2:         
    widget_OB_Jack_msg_2:    
      slide: leftframe  
      widget_settings:    
        expire: 1.95s      

  show_OB_Jack_msg_2_n:         
    widget_OB_Jack_msg_2_n:    
      slide: leftframe    
      widget_settings:    
        expire: 1.95s      

        
  remove_OB_Jack_slide_wide:
    widget_OBJack_wide: 
      action: remove
      slide: leftframe          
    
  remove_OB_Jack_slide_narrow:      
    widget_OBJack_narrow:    
      action: remove
      slide: leftframe          

  remove_OB_Jack_slide_intro:      
    widget_OBJack_full:    
      action: remove
      slide: leftframe          

  remove_OB_Jack_messages:
    widget_OB_Jack_msg_1:    
      action: remove    
      slide: leftframe
    widget_OB_Jack_msg_1_n:        
      action: remove    
      slide: leftframe
    widget_OB_Jack_msg_2:    
      action: remove  
      slide: leftframe
    widget_OB_Jack_msg_2_n:        
      action: remove
      slide: leftframe
      
      
        
